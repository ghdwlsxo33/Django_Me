<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>burger_list</title>
</head>
<body>
    <h1>햄버거 리스트</h1>
    <h2>목록 전체 가져오기</h2>
    {% for burger in burgers %}
    <div>
        이름 : {{ burger.name }}, <br>
        가격 : {{ burger.price }}원, <br>
        칼로리 : {{ burger.calories }}kcal
    </div>
    {% endfor %}
</body>
</html>
